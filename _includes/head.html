<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#4078c0">
	{% for link in site.lang_links %}
	<link rel="alternate" hreflang="{{ link[0] }}" href="{{ link[1].url | prepend: site.url }}">
	{% endfor %}
  <meta property="og:locale" content="{{ site.locale }}">
  <meta property="og:type" content="website">
  <meta property="twitter:card" content="summary">
	{% if page.thumbnail %}
	<meta property="og:image" content="/assets/{{ page.thumbnail }}">
  <meta property="twitter:image" content="/assets/{{ page.thumbnail }}">
	{% else %}
	<meta property="og:image" content="/assets/fav/daralminhaj-310.png">
  <meta property="twitter:image" content="/assets/fav/daralminhaj-120.png">
	{% endif %}

	{% if page.title %}
	<meta property="og:title" content="{{ page.title }}">
  <meta property="twitter:title" content="{{ site.title }} - {{ page.title }}">
  <meta property="twitter:image:alt" content="{{ site.title }} - {{ page.title }}">
	{% else %}
	<meta property="og:title" content="{{ site.title }}">
  <meta property="twitter:title" content="{{ site.title }}">
	<meta property="twitter:image:alt" content="{{ site.title }}">
	{% endif %}
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:url" content="{{ site.url }}">

		<!-- ****** faviconit.com favicons ****** -->
	<link rel="shortcut icon" href="/assets/fav/daralminhaj.ico?v=1.0">
	<link rel="icon" sizes="16x16 32x32 64x64" href="/assets/fav/daralminhaj.ico?v=1.0">
	<link rel="icon" type="image/png" sizes="196x196" href="/assets/fav/daralminhaj-192.png?v=1.0">
	<link rel="icon" type="image/png" sizes="160x160" href="/assets/fav/daralminhaj-160.png?v=1.0">
	<link rel="icon" type="image/png" sizes="96x96" href="/assets/fav/daralminhaj-96.png?v=1.0">
	<link rel="icon" type="image/png" sizes="64x64" href="/assets/fav/daralminhaj-64.png?v=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/fav/daralminhaj-32.png?v=1.0">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/fav/daralminhaj-16.png?v=1.0">
	<link rel="apple-touch-icon" href="/assets/fav/daralminhaj-57.png?v=1.0">
	<link rel="apple-touch-icon" sizes="114x114" href="/assets/fav/daralminhaj-114.png?v=1.0">
	<link rel="apple-touch-icon" sizes="72x72" href="/assets/fav/daralminhaj-72.png?v=1.0">
	<link rel="apple-touch-icon" sizes="144x144" href="/assets/fav/daralminhaj-144.png?v=1.0">
	<link rel="apple-touch-icon" sizes="60x60" href="/assets/fav/daralminhaj-60.png?v=1.0">
	<link rel="apple-touch-icon" sizes="120x120" href="/assets/fav/daralminhaj-120.png?v=1.0">
	<link rel="apple-touch-icon" sizes="76x76" href="/assets/fav/daralminhaj-76.png?v=1.0">
	<link rel="apple-touch-icon" sizes="152x152" href="/assets/fav/daralminhaj-152.png?v=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/fav/daralminhaj-180.png?v=1.0">
	<meta name="msapplication-TileColor" content="#FFFFFF">
	<meta name="msapplication-TileImage" content="/assets/fav/daralminhaj-144.png?v=1.0">
	<meta name="msapplication-config" content="/assets/fav/browserconfig.xml">
	<!-- ****** faviconit.com favicons ****** -->

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href="https://fonts.googleapis.com/css?family=Amiri:400,400i,700|Playfair+Display&amp;subset=arabic" rel="stylesheet">

	<link rel="stylesheet" href="/css/main.css">
	<link rel="canonical" href="{{ site.baseurl | prepend: site.url }}/">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">
</head>
